    localisedName: jeap-renovate-presets
    shortDescription: Renovate presets for jEAP based projects.
    longDescription: >
      This repository contains presets for managing dependency updates in jEAP-based projects with Renovate and
      it defines a default preset configuration that we suggest to be used in jEAP based projects.
    features:
      - Group JEAP major updates and not require an approval on the dependency dashboard for these updates
      - Group JEAP minor and patch updates
      - Group non-JEAP Maven dependency minor and patch updates
      - Group non-JEAP Maven plugin minor and patch updates
      - Require dashboard approval for all Maven major updates
      - Ignore unstable Maven dependencies
      - Bump the version of a Maven project based on the Maven related updates found by Renovate
